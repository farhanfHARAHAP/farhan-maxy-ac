<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Tutorial</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>    
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="slider-script.js"></script>

    <!--Centered-->
    <div class="container d-flex">
      <div class="p-2 my-auto">
        <button class="btn btn-secondary btn-small" id="prev" onclick="btnPrev()">Previous</button>
      </div>
      <div class="p-2 my-auto">
        <img src="assets/star-1.jpg" width="100" height="100" id="star">
      </div>
      <div class="p-2 my-auto">
        <button class="btn btn-secondary btn-small" id="next" onclick="btnNext()">Next</button>
      </div>
    </div>
  </body>

</html>
